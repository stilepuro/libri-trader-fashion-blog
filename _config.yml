# Jekyll Configuration for the Blonde Salad Blog

# Site settings
title: "the Blonde Salad"
description: "Fashion & Lifestyle Blog inspired by The Blonde Salad"
author: "the Blonde Salad Team"

# URL settings
url: "https://stilepuro.github.io"
baseurl: "/libri-trader-fashion-blog"
permalink: /:year/:month/:day/:title/

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

# Collections
collections:
  articles:
    output: true

# Default Front Matter defaults
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Feed settings
feed:
  collections:
    - articles
  path: atom.xml
  show_drafts: false

# SEO settings
seo:
  name: "the Blonde Salad"
  title: "the Blonde Salad"
  description: "Fashion & Lifestyle Blog inspired by The Blonde Salad"
  url: "https://stilepuro.github.io/libri-trader-fashion-blog"
  image: "/assets/images/blonde-salad-og-image.jpg"
  author: "the Blonde Salad Team"
  twitter:
    username: "@theblondesalad"
  social:
    name: "the Blonde Salad"
    links:
      - https://www.instagram.com/theblondesalad
      - https://www.pinterest.com/theblondesalad
      - https://www.youtube.com/c/theblondesalad

# Sitemap settings
sitemap:
  exclude:
    - "/404.html"
    - "/500.html"

# Exclude from processing
exclude:
  - README.md
  - package.json
  - node_modules
  - vendor

# Timezone
timezone: UTC

# Language
lang: en